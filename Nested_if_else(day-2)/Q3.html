<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
    // Q3 Wap to find max number from 3 user input variables.
       
    let a=parseInt(prompt("Enter value of a:"));
    let b=parseInt(prompt("Enter value of b:"));
    let c=parseInt(prompt("Enter value of c:"));

    // To remember the logic , must keep cricket in mind .

    if(a>b){
     if(a>c){
        // if a is greater than c
      document.writeln("a is maximum.")
     }else{
        // if a is not greate rthan c than print below message.
        document.writeln("a is maximum.")
     }
    }else{
     if(b>c){
        // if b is greater than a, and if also it is greater than c, print below message
        document.writeln("b is maximum.")
     }else{
        document.writeln("c is maximum.")
     }
    }
    </script>
</body>
</html>
