<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <h2 class="text-center mt-2" style="color:rgb(96, 85, 163)">Theme Switcher: Light & Dark Mode !</h2>
    <div class="container   mt-5 d-flex justify-content-center align-items-center"
        style="height:auto;max-height: fit-content;width: 90%; ">
        <div class="box  m-4 " style="height:auto;max-height:fit-content;width:900px;">

            <div class="maintitle d-flex justify-content-between p-2 text-white bg-secondary" id="title">
                <div class="title d-flex  ">
                    <i class="fa-solid fa-arrow-left mt-1"></i>
                    <p class="mx-3"> Settings </p>
                </div>
                <div class="div ">

                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

           <div class="menu-items bg-dark" id="menu" style=" color: rgb(97, 96, 96);">
             <div class="menu d-flex justify-content-between mx-2 " >
                <p>Language</p>
                <i class="fa-solid fa-arrow-right"></i>
            </div>

             <div class="menu2 d-flex justify-content-between mx-2 m-2">
                <p>Dark mode</p>
                <button id="btn" class="btn btn-primary"> off</button>
            </div>

             <div class="menu3 d-flex justify-content-between mx-2 m-2">
                <p>Notification</p>
                <i class="fa-solid fa-arrow-right"></i>
            </div>

             <div class="menu4 d-flex justify-content-between mx-2 m-2">
                <p>Account</p>
                <i class="fa-solid fa-arrow-right"></i>
            </div>
           <div class="thought-div text-white" id="quotecolor">
             <p class=" text-center  fst-italic fw-bold " id="thought"> 'Be the light in the world of darkness!'</p>
           </div>
           </div>
           
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
