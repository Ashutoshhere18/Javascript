<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to remove duplicate element from the array.
         let nums = [2, 6, 7, 8, 5, 2, 4, 7, 2, 6, 8, 7, 6, 6,3,9];
       

      for (let i = 0; i < nums.length; i++) {
        for (let j = i + 1; j < nums.length; j++) {
          if (nums[i] == nums[j]) {
            nums.splice(j, 1);
            j--;

            
          }
         
        }
        
      }
     document.writeln(nums)
    </script>
</body>
</html>
