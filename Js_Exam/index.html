<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Task Manager</span>
      </div>
    </nav>

    <div class="container">
      <div class="box1">
        <form id="task-form">
          <label
            >Title:<br />
            <input id="title" type="text" name="title" /> </label
          ><br /><br />

          <label
            >Description:<br />
            <textarea
              id="description"
              name="description"
              rows="3"
            ></textarea></label
          ><br /><br />

          <label
            >Due Date:<br />
            <input id="date" type="date" name="DueDate" /> </label
          ><br /><br />

          <label
            >Priority:<br />
            <select id="select" name="priority">
              <option value="">Select</option>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select> </label
          ><br /><br />

          <button class="btn btn-warning" type="submit" id="btn">
            Add Task
          </button>
        </form>
      </div>

      <div class="TaskList" id="TaskList"></div>
        
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
