<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Wap to find min of 4 numbers using ladder(else...if)
        let a=parseInt(prompt("Enter value of a: "));
        let b=parseInt(prompt("Enter value of b: "));
        let c=parseInt(prompt("Enter value of c: "));
        let d=parseInt(prompt("Enter value of d: "));

        //a,b,c,d
        if(a<b && a<c && a<d){
           //a
           console.log("a is min");
            }
         else if(b<c && b<d && b<a){
        //b
        console.log("b is min");
         }
         else if(c<d && c<b && c<a){
            console.log("c is min");
         }
        else{
            console.log("d is min");
        }
    </script>
</body>
</html>
