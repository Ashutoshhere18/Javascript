<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. Wap to check num is +,-. or neutral using nested if else.

        let num=parseInt(prompt("Enter a number:"))

        if(num>=0){
           // There is two conditions: positive or neutral
            if(num>0){
              document.writeln("The given number is positive !")
            }else{
               document.writeln("The given number is neutral!")
            }

        }else{
            document.writeln("The given number is negative!")
        }
    </script>
</body>
</html>
