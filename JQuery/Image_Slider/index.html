<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(202, 201, 198);">

     <div class="container text-center " id="display" >
        <h1 class="fs-3 fst-italic m-2 " style="color: rgb(11, 12, 12);font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> Image Slider</h1>
      <img id="slider" src="" class="shadow-lg" style="width: 800px;height: 500px;background-color: rgb(202, 201, 198)">
     </div>

     <div class="container mt-3 text-center">
      <button class="btn btn-primary" id="next">Next</button>
      <button class="btn btn-success" id="prev"> Previous</button>
      <button class="btn btn-primary" id="slideshow">Slide show</button>
      <button class="btn btn-danger" id="stop"> Stop slide show</button>
     </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
