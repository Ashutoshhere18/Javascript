<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Q. Write a program to swap two numbers without using third variables

        let x=10;
        let y=12;
        document.writeln("x ="+x)
        document.writeln("y ="+y)
        x=x+y;// value of x is now 22
        y=x-y; // x=22,y=12 y= 22-12=10
        x=x-y ; // value of x is 22 , 22-10(value of y) = 10
        document.writeln("x ="+x)
        document.writeln("y ="+y)

    </script>
</body>
</html>
