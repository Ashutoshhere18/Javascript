<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Q. Write a program to swap values of two variables without using third variable and +,-.
        let x=10;
        let y=30;
        document.writeln("x ="+x);
        document.writeln("y ="+y);
       x= x*y; // 10*30=300 ,x=300
       y= x/y; // y= 300/30 y=10
       x= x/y;
        document.writeln("x ="+x);
        document.writeln("y ="+y);
    </script>
</body>
</html>
