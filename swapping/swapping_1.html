<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Q1. Write a program to swap two variables.

        let x= 6;
        let y= 8;
        document.writeln("x ="+x);
        document.writeln("y ="+y);
        let z=x;
        x=y;
        y=z;
        document.writeln("x ="+x);
        document.writeln("y =" +y);

    </script>
</body>
</html>
