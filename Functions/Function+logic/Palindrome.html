            while(temp>0){
                let rev=temp%10;// 121%10=1, 12%10=2, 1%10=1
                reverse= (reverse*10)+rev;  // 1st step=0*10+1=1, 2nd step= 0*10+2=2, 3rd step= 0*10+1=1
              temp= Math.floor( temp/=10) ;
              
            }
            if(num===reverse){
document.writeln("The given number is palindrome");
            }else{
                document.writeln(" The given number is not palindrome");
            }
           
         }
