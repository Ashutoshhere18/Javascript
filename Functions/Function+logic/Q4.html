<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //wap to check given number is armstrong or not.

    // taking 153 a core to find out armstrong
    let n=parseInt(prompt("Enter number:"));
    let digits=parseInt(prompt("Enter number of digits:"));
   function is_armstrong(n){
        for(let i=1;i<=digits;i++){
            n*digits;
        }
        return n;
   }

   let value=is_armstrong(n);
   if(value==n){
document.writeln("Entered number is armstrong");
   }else{
    document.writeln("Entered number is not armstrong");
   }


    </script>
</body>
</html>
