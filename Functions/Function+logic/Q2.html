<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //wap to print factorial of the passed number in UDF.
        
        let n=parseInt(prompt("enter value:"));
        function factorial(n) {
            let a = 1;
            for (let i = 1; i <= n; i++) {
                
                //   1*1=1
                 // 1*2=2
                // 2*3=6
                // 6*4=24
                a=a*i;
            
                

            }
            return a;
            
        }

        let fact=factorial(n);
        document.writeln("The factorial of given number is :"+fact);

    </script>
</body>

</html>
