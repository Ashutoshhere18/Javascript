<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter number to find sum of it:"));
        function sum(n){
            if(n==0){ //base case
             return 0;
            }
         return n+ sum(n-1); //recursive case
        }

        document.writeln(sum(n));
    </script>
</body>
</html>
