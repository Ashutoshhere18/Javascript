<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to create a function to generate table of user given number.
let x= prompt("Enter value of number to print table of given number:");
        function table(x){
          for(let i=1;i<=10;i++){
            document.writeln(x+ " * " + i +" = " + x*i);
            document.writeln("<br>");
          }
        }
        table(x);
    </script>
</body>
</html>
