<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body style="background-color: rgb(25, 45, 87); ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-3 fw-bold font-family fst-italic"
                style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"
                href="#">Notes keeper</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">

                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search your notes....."
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
 <div class="accordion mt-5 w-50 container" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Categories
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ul>
                            <li>
                                Personal
                            </li>
                            <li>Work</li>


                            <li>School</li>

                            <li>Ideas</li>

                            <li>To-Do</li>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <div class="container" style="height: 700px;width:100%;">
        <div class="box container  my-5 shadow-lg 
      " style="min-height: 100px;width: 90%;margin: auto; background-color: rgb(219, 213, 218);
       height: auto; overflow: visible; border-radius: 10px;">

            <div class="container my-3">
                <input type="text" class="my-2" placeholder="Enter Title" id="inputtitle">
            </div>
            <div class="container my-3">
                <textarea name="" id="inputnote" placeholder="Your note........" style="width: 100%;min-height: 40px;resize: none;
                padding: 5px;font-size: 16px;"></textarea>
                <button class="btn mb-2" style="background-color: rgb(68, 161, 13)" id="button"> Add Notes</button>
            </div>

            
            <div class="outputbox container" id="output">

            </div>


        </div>
    

</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
