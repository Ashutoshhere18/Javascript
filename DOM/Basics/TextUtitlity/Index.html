<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text utility</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Master</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav"></ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="form-floating">
        <textarea
          class="form-control"
          id="inputtext"
          placeholder="Leave a comment here"
        ></textarea>
        <label for="floatingTextarea">Enter text here.....</label>
      </div>
      <div class="div mt-3">
        <button class="btn btn-group btn-warning btn-outline-dark" id="addBtn">
          Add Text
        </button>
        <button class="btn btn-group btn-info btn-outline-dark" id="upperBtn">
          Convert into Uppercase
        </button>
        <button
          class="btn btn-group btn-success btn-outline-dark"
          id="lowerBtn"
        >
          Convert into Lowercase
        </button>
        <button class="btn btn-group btn-danger btn-outline-dark" id="clearBtn">
          Clear All
        </button>
      </div>
    </div>

    <div class="container">
      <p class="fs-3 fw-bolder my-2">Preview</p>
      <p id="preview">
        "Before you speak, let your words pass through three gates: Is it true?
        Is it necessary? Is it kind?"
      </p>
      <div class="div">
        <p id="charcount"></p>
        <p id="wordscount"></p>
        <p id="time"></p>
      </div>
      <p id="upperText"></p>
    </div>

    <script src="script.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
